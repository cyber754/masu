<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3×3配置の8x8マス + セクションタイトル付き + エキストラ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin: 40px 0 10px;
      color: #333;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 30px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .board-wrapper {
      display: flex;
      align-items: flex-start;
    }
    .board {
      display: grid;
      gap: 2px;
    }
    .board.size-8 {
      grid-template-columns: repeat(8, 30px);
      grid-template-rows: repeat(8, 30px);
    }
    .cell {
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .cell.black {
      background-color: black;
    }
    .row-data {
      margin-left: 15px;
      font-family: monospace;
      text-align: left;
      line-height: 30px;
      font-size: 26px;
    }
    .hex-labels {
      margin-left: 15px;
      font-family: monospace;
      text-align: left;
      line-height: 30px;
      transform: translateY(-18px);
      font-size: 26px;
    }
    .spacer {
      height: 600px;
      background: url("dot_character.png") center/contain no-repeat;
      margin: 50px 0;
    }
  </style>
</head>
<body>
  <h1>8×8 のマス（3×3配置）+ 暗号ラベル付き</h1>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    let isMouseDown = false;
    document.addEventListener("mousedown", () => isMouseDown = true);
    document.addEventListener("mouseup", () => isMouseDown = false);

    const sectionTitles = ["暗号X", "暗号Y", "暗号Z"];

    for (let section = 0; section < 3; section++) {
      const title = document.createElement("div");
      title.className = "section-title";
      title.textContent = sectionTitles[section];
      container.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "grid-container";

      for (let i = 0; i < 3; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "board-wrapper";

        const board = document.createElement("div");
        board.className = "board size-8";

        const rowData = document.createElement("div");
        rowData.className = "row-data";

        const cells = [];
        for (let y = 0; y < 8; y++) {
          const row = [];
          for (let x = 0; x < 8; x++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.style.width = '30px';
            cell.style.height = '30px';

            cell.addEventListener("mousedown", () => {
              cell.classList.toggle("black");
              updateRowDisplay();
            });

            cell.addEventListener("mouseover", () => {
              if (isMouseDown) {
                cell.classList.add("black");
                updateRowDisplay();
              }
            });

            board.appendChild(cell);
            row.push(cell);
          }
          cells.push(row);
        }

        function updateRowDisplay() {
          rowData.innerHTML = '';
          for (let y = 0; y < 8; y++) {
            const bits = cells[y].map(c => c.classList.contains("black") ? "1" : "0").join("");
            const line = document.createElement("div");
            line.textContent = bits;
            rowData.appendChild(line);
          }
        }

        updateRowDisplay();
        wrapper.appendChild(board);
        wrapper.appendChild(rowData);
        grid.appendChild(wrapper);
      }
      container.appendChild(grid);
    }

    const extraSpacer = document.createElement("div");
    extraSpacer.className = "spacer";
    container.appendChild(extraSpacer);

    const extraTitle = document.createElement("div");
    extraTitle.className = "section-title";
    extraTitle.textContent = "えきすとら（クリアページの）";
    container.appendChild(extraTitle);

    const extraGrid = document.createElement("div");
    extraGrid.className = "grid-container";
    extraGrid.style.gridTemplateColumns = 'repeat(2, auto)';

    const hexRows = ["18", "30", "FF", "20", "60", "5F", "44", "DF"];

    for (let i = 0; i < 2; i++) {
      const wrapper = document.createElement("div");
      wrapper.className = "board-wrapper";

      const board = document.createElement("div");
      board.className = "board size-8";

      const hexLabels = document.createElement("div");
      hexLabels.className = "hex-labels";

      const title = document.createElement("div");
      title.textContent = "16進数";
      hexLabels.appendChild(title);

      const cells = [];
      for (let y = 0; y < 8; y++) {
        const row = [];
        for (let x = 0; x < 8; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.style.width = '30px';
          cell.style.height = '30px';

          cell.addEventListener("mousedown", () => {
            cell.classList.toggle("black");
          });

          cell.addEventListener("mouseover", () => {
            if (isMouseDown) {
              cell.classList.add("black");
            }
          });

          board.appendChild(cell);
          row.push(cell);
        }
        cells.push(row);

        const label = document.createElement("div");
        label.textContent = `00000000   ${hexRows[y]}`;
        hexLabels.appendChild(label);
      }

      wrapper.appendChild(board);
      wrapper.appendChild(hexLabels);
      extraGrid.appendChild(wrapper);
    }

    container.appendChild(extraGrid);
  </script>
</body>
</html>
