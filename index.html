<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3×3配置の8x8マス + セクションタイトル付き</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin: 40px 0 10px;
      color: #333;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 30px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .board-wrapper {
      display: flex;
      align-items: flex-start;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 30px);
      grid-template-rows: repeat(8, 30px);
      gap: 2px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .cell.black {
      background-color: black;
    }
    .row-data {
      margin-left: 15px;
      font-family: monospace;
      text-align: left;
      line-height: 30px;
      font-size: 18px; /* 2進数表示の文字サイズを大きく */
    }
  </style>
</head>
<body>
  <h1>8×8 のマス（3×3配置）+ 暗号ラベル付き</h1>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    let isMouseDown = false;

    document.addEventListener("mousedown", () => isMouseDown = true);
    document.addEventListener("mouseup", () => isMouseDown = false);

    const sectionTitles = ["暗号X", "暗号Y", "暗号Z"];

    for (let section = 0; section < 3; section++) {
      // セクションタイトル
      const title = document.createElement("div");
      title.className = "section-title";
      title.textContent = sectionTitles[section];
      container.appendChild(title);

      // このセクションに3つの盤面
      const grid = document.createElement("div");
      grid.className = "grid-container";

      for (let i = 0; i < 3; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "board-wrapper";

        const board = document.createElement("div");
        board.className = "board";

        const rowData = document.createElement("div");
        rowData.className = "row-data";

        const cells = [];

        for (let y = 0; y < 8; y++) {
          const row = [];
          for (let x = 0; x < 8; x++) {
            const cell = document.createElement("div");
            cell.className = "cell";

            cell.addEventListener("mousedown", () => {
              cell.classList.toggle("black");
              updateRowDisplay();
            });

            cell.addEventListener("mouseover", () => {
              if (isMouseDown) {
                cell.classList.add("black");
                updateRowDisplay();
              }
            });

            board.appendChild(cell);
            row.push(cell);
          }
          cells.push(row);
        }

        function updateRowDisplay() {
          rowData.innerHTML = '';
          for (let y = 0; y < 8; y++) {
            const bits = cells[y].map(c => c.classList.contains("black") ? "1" : "0").join("");
            const line = document.createElement("div");
            line.textContent = bits;
            rowData.appendChild(line);
          }
        }

        updateRowDisplay();

        wrapper.appendChild(board);
        wrapper.appendChild(rowData);
        grid.appendChild(wrapper);
      }

      container.appendChild(grid);
    }
  </script>
</body>
</html>
