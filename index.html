<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>補助ページ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .title {
      font-size: 24px;
      margin: 20px;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .grid-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 20px);
      grid-template-rows: repeat(8, 20px);
      gap: 2px;
      background-color: white;
      padding: 10px;
    }
    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    .hex-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .hex-label {
      text-align: right;
      font-weight: bold;
      margin-bottom: 4px;
      transform: translateY(-18px); 
      align-self: flex-end;
    }
    .hex-line {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="title">補助ページ</div>
  <div class="container">
    <!-- 左側のマスと値 -->
    <div class="grid-container">
      <div class="grid">
        <!-- 8x8 マス -->
        <!-- JSで生成も可。ここでは静的で例示 -->
        <!-- 64 cells -->
        <!-- 略 -->
        <script>
          const leftGrid = document.currentScript.parentElement;
          for (let i = 0; i < 64; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            leftGrid.appendChild(cell);
          }
        </script>
      </div>
    </div>

    <!-- 中央のラベルと値 -->
    <div class="hex-block">
      <div class="hex-label">16進数</div>
      <div id="center-hex"></div>
    </div>

    <!-- 右側のマスと値 -->
    <div class="grid-container">
      <div class="grid">
        <script>
          const rightGrid = document.currentScript.parentElement;
          for (let i = 0; i < 64; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            rightGrid.appendChild(cell);
          }
        </script>
      </div>
    </div>

    <!-- 右側の値 -->
    <div class="hex-block">
      <div class="hex-label">16進数</div>
      <div id="right-hex"></div>
    </div>
  </div>

  <script>
    const hexValues = ["18", "30", "FF", "20", "60", "5F", "44", "DF"];
    const centerHex = document.getElementById("center-hex");
    const rightHex = document.getElementById("right-hex");

    for (let i = 0; i < hexValues.length; i++) {
      const line = document.createElement("div");
      line.className = "hex-line";
      line.textContent = `00000000　　${hexValues[i]}`;
      centerHex.appendChild(line);

      const lineR = document.createElement("div");
      lineR.className = "hex-line";
      lineR.textContent = `${"00000000　　"}`;
      rightHex.appendChild(lineR);
    }
  </script>
</body>
</html>
